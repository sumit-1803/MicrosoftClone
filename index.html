<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <link rel="shortcut icon" href="favicon_ico imag.ico">
    <title>Microsoft – Cloud, Computers, Apps &amp; Gaming</title>
</head>

<body class="p-2">
    <div class="container mx-auto">
        <!-- Navbar starts -->
        <div class="navbar flex justify-between items-center p-4">
            <div class="flex justify-center items-center md:order-2">

                <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
                    <div class="line h-0.5 w-6 m-1 bg-black"></div>
                    <div class="line h-0.5 w-6 m-1 bg-black"></div>
                    <div class="line h-0.5 w-6 m-1 bg-black"></div>
                </div>
                <div class="search md:hidden">
                    <img class="w-24 h-12" src="Search Logo.png" alt="search logo">
                </div>
            </div>

            <div class="logo text-center flex md:order-1">
                <div class="p-4 flex justify-center">
                    <img class="w-[50%] " src="word logo.png" alt="">
                </div>
                <div
                    class="features w-fit md:static md:w-auto absolute bg-gray-200 md:bg-white inset-0 md:flex md:items-center  md:mx-4 md:space-x-6 -translate-x-96 md:translate-x-0">
                    <div class="fitem">Microsoft 365</div>
                    <div class="fitem">Office</div>
                    <div class="fitem">Windows</div>
                    <div class="fitem">Surface</div>
                    <div class="fitem">Xbox</div>
                    <div class="fitem">Support</div>
                </div>
            </div>

            <div class="cart text-center md:order-3 flex">
                <div class="search hidden md:block mr-6">All Microsoft </div>
                <img class="w-12 h-12 " src="Search Logo.png" alt="">
                <div class="flex md:pt-1" >
                    <img class="w-16 h-16 " src="cart'.png" alt=""> <img src="Account.png" alt="">
                </div>
            </div>
        </div>

        <!-- Navbar ends -->

        <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2] ">
            <div class="left flex flex-col justify-center items-center md:items-baseline py-12  ">
                <h1 class="text-2xl font-medium    md:text-4xl mx-5">Surface Laptop 9</h1>
                <p class="w-3/4 mx-5 text-center md:text-left">Tablet versatility and laptop power — all in one
                    ultra-portable device </p>
                <button class="text-white bg-black px-4 py-2 font-bold my-6 mx-5">Shop Now ></button>
            </div>
            <div class="right">
                <img class="w-48 md:w-[64rem]" src="Highlight-Surface-Pro-9.avif" alt="img">
            </div>
        </div>
        <div class="promo space-y-6 flex flex-col lg:flex-row justify-center ">
            <div class="item flex items-center mx-4 mt-6 space-x-4">
                <img src="Windows-Logo-Black.webp" alt="">
                <span class="font-medium">
                    Choose your Microsoft 365
                </span>
            </div>
            <div class="item flex items-center mx-4 space-x-4">
                <img src="explore surface.webp" alt="">
                <span class="font-medium">
                    Explore Surface Devices
                </span>
            </div>
            <div class="item flex items-center mx-4 space-x-4">
                <img src="xbox.webp" alt="">
                <span class="font-medium">
                    Buy Xbox games
                </span>
            </div>
            <div class="item flex items-center mx-4 space-x-4">
                <img src="Windows-Logo-Black.webp" alt="">
                <span class="font-medium">
                    Get Windows 11
                </span>
            </div>
        </div>
    </div>
</body>

</html>
